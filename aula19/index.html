<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Select, Range e Buttons</title>
</head>
<body>
    <div class="container p-5">
        <div class="m-5">
            <div class="col-4">
                <label for="select" class="form-label">Selecione:</label>
                <select name="select" id="select" class="form-select">
                    <option value="">Opção 1</option>
                    <option value="">Opção 2</option>
                    <option value="">Opção 3</option>
                    <option value="">Opção 4</option>
                    <option value="">Opção 5</option>
                </select>
            </div>
        </div>
        <hr>

        <div class="mb-3">
            <label for="faixa">Etapa</label>
            <input type="range" id="faixa" class="form-range">
        </div>
        <hr>

        <a href="#" class="btn btn-lg btn-primary">Link</a>
        <a href="#" class="btn btn-primary">Link</a>
        <a href="#" class="btn btn-sm btn-primary">Link</a>
        <hr>
        <button class="btn btn-warning">Botão</button>
    </div>
</body>
</html>
