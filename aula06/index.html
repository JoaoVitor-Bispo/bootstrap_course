<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Layout responsivo em grid com bootstrap</title>
    <style>
        .h400 {
            height: 500px;
        }
        .h200 {
            height: 350px;
        }
        .h100 {
            height: 75px;
        }
    </style>
</head>
<body>
    <h1>Sistema de laytout em grid</h1>
    <hr>
    <div class="container">
        <div class="row h400">
            <div class="col-md-12 col-12 bg-dark opacity-50 h100"></div>
            <div class="col-md-3 col-12 bg-dark opacity-20 h200"></div>
            <div class="col-md-9 col-12 bg-info h200"></div>
            <div class="col-md-12 col-12 bg-dark opacity-50 h100"></div>
        </div>
    </div>
</body>
</html>
