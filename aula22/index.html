<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Complementos</title>
</head>
<body>
    <div class="container p-5">
        <div class="input-group">
            <label for="email" class="input-group-text">Email</label>
            <input type="email" name="" id="email" class="form-control">
        </div>

        <div class="input-group my-3">
            <span class="input-group-text">R$</span>
            <input type="text" name="" id="" class="form-control">
            <span class="input-group-text">,00</span>
        </div>

        <div class="input-group">
            <input type="email" name="" id="" class="form-control">
            <span class="input-group-text">@</span>
            <input type="email" name="" id="" class="form-control">
        </div>

        <div class="input-group my-3">
            <label for="msg" class="input-group-text">Mensagem</label>
            <textarea name="" class="form-control"></textarea>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-text">
                <input type="checkbox" name="" id="">
            </div>
            <input type="text" name="" id="check" class="form-control">
        </div>

        <div class="input-group">
            <span class="input-group-text">Nome Completo</span>
            <input type="text" placeholder="Primeiro Nome" class="form-control">
            <input type="text" placeholder="Segundo Nome" class="form-control">
        </div>
    </div>
</body>
</html>
