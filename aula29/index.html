<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Slide Carousel</title>
</head>
<body>
    <div class="container p-5">

        <div class="carousel slide" data-bs-ride="carousel" id="slides">
            <!-- CAROUSEL INDICATORS  -->
            <div class="carousel-indicators">
                <button data-bs-target="#slides" data-bs-slide-to="0" class="active"></button>
                <button data-bs-target="#slides" data-bs-slide-to="1"></button>
                <button data-bs-target="#slides" data-bs-slide-to="2"></button>
            </div>

            <!-- CAROUSEL ITEMS  -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://picsum.photos/1280/420?random=1" alt="1" class="w-100">
                    <div class="carousel-caption">
                        <p class="lead">"Discipline is the secret to success"</p>
                    </div>
                </div>

                <div class="carousel-item">
                    <img src="https://picsum.photos/1280/420?random=2" alt="2" class="w-100">
                </div>

                <div class="carousel-item">
                    <img src="https://picsum.photos/1280/420?random=3" alt="3" class="w-100">
                </div>
            </div>

                                <!-- CAROUSEL CONTROLS  -->
            <button class="carousel-control-prev" data-bs-target="#slides" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>

            <button class="carousel-control-next" data-bs-target="#slides" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
